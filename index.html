<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" bg-gray-100 px-2 py-2 w-8/12 mx-auto mt-24 rounded-md">
        <h1 class="text-center font-semibold text-xl">Prompt enhancer</h1>
        <hr>
        <h1 class="font-semibold" id="prompt-title"></h1>
        <textarea class="px-2 py-2 w-full" name="prompt" id="prompt" cols="80" rows="10"></textarea>
        <div class="flex justify-center">
            <button class="px-2 py-2 rounded-md bg-green-500 ml-3 text-white" id="askChatGPT">Ask ChatGPT</button>
            <button class="px-2 py-2 rounded-md bg-blue-500 ml-3 text-white" id="saveNewPrompt">Save as new prompt</button>
            <button class="px-2 py-2 rounded-md bg-red-500 ml-3 text-white" id="showSavedPrompts">View saved prompts</button>
        </div>
    </div>

    <!-- Saved Prompts Modal Structure -->
    <div id="savedPromptsModal" class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-4 w-8/12">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Saved Prompts</h2>
                <button id="closeModal" class="p-2 rounded-md text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="prompt-options-display"></div>
            <template id="prompt-option">
                <div class="mb-4">
                    <h2 class="font-semibold"></h2>
                    <p></p>
                    <button id="usePrompt" class="bg-emerald-400 px-4 py-2 rounded-md mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                    </button>
                    <button id="deletePrompt" class="bg-red-500 px-4 py-2 rounded-md mb-3 ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                    <hr>
                </div>
            </template>
            <div class="flex justify-between items-center mt-4">
                <button id="prevPage" class="bg-gray-500 px-4 py-2 rounded-md text-white">Previous</button>
                <span id="pageInfo" class="text-xl"></span>
                <button id="nextPage" class="bg-gray-500 px-4 py-2 rounded-md text-white">Next</button>
            </div>
        </div>
    </div>

    <!-- Save Prompt Modal Structure -->
    <div id="savePromptModal" class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-4 w-8/12">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Save New Prompt</h2>
                <button id="closeSavePromptModal" class="p-2 rounded-md text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>                      
                </button>
            </div>
            <label for="promptTag">Tag:</label>
            <input type="text" id="promptTag" class="w-full mb-2 p-2 border rounded-md" />
            <label for="promptTitleInput">Title:</label>
            <input type="text" id="promptTitleInput" class="w-full mb-2 p-2 border rounded-md" />
            <label for="promptDescription">Description:</label>
            <textarea id="promptDescription" class="w-full mb-2 p-2 border rounded-md"></textarea>
            <p id="fieldError" class="hidden text-red-500">Please fill in all the fields</p>
            <button id="savePromptConfirm" class="bg-blue-500 px-4 py-2 rounded-md text-white mt-4">Save</button>
        </div>
    </div>
</body>
</html>
